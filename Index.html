<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Laptop Keyboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Laptop Keyboard Layout</h1>
    <table>

        <br />
        <br />

        <tr>
            <td colspan="13" class="spacer"></td>
            <td>Insert</td>
            <td>Home</td>
            <td>Page Up</td>
        </tr>
        </tr>
        <!-- Function keys row -->
        <tr>
            <td>Esc</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
            <td>Delete</td>
            <td>End</td>
            <td>Page Down</td>
        </tr>
        <!-- Number row -->
        <tr>
            <td class="key-wide">~</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>-</td>
            <td>=</td>
            <td class="key-wide">Backspace</td>

        <!-- QWERTY row -->
        <tr>
            <td class="key-wide">Tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>[</td>
            <td>]</td>
            <td>\</td>
        </tr>
        <!-- ASDF row -->
        <tr>
            <td class="key-wide">Caps Lock</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>;</td>
            <td>'</td>
            <td class="key-wide">Enter</td>
        </tr>
        <!-- ZXCV row -->
        <tr>
            <td class="key-wide">Shift</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td>,</td>
            <td>.</td>
            <td>/</td>
            <td class="key-wide">Shift</td>
        </tr>
        <!-- Bottom row -->
        <tr>
            <td class="key-wide">Ctrl</td>
            <td class="key-wide blue">Fn</td>
            <td><img width="35px" src="./Assets/window logo.jpeg" alt="window logo"></td>
            <td class="key-wide">Alt</td>
            <td colspan="5" style="text-align: center;">Space</td>
            <td class="key-wide">Alt</td>
            <td class="key-wide">Ctrl</td>
            <td>↑</td>
            <!-- <td class="spacer"></td> -->
        </tr>
        <!-- Arrow keys row -->
        <tr>
            <td class="spacer"></td>
            <td class="spacer"></td>
            <td class="spacer"></td>
            <td colspan="5" class="spacer"></td>
            <td class="spacer"></td>
            <td class="spacer"></td>
            <td>←</td>
            <td>↓</td>
            <td>→</td>
        </tr>
    </table>
</body>
</html>
